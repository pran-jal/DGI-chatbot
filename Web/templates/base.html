<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel= "stylesheet" type = "text/css" href= "static/style/style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is DGIBOT. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" type ="button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button type = "button"> <img src = "image/chatbot-icon.svg" /></button>
            <!-- <button>
                <i id ="chat-icon" style ="color:black;" class = "fa fa-fw fa-comments-o"></i>

            </button>  --> 
            
        </div>
    </div>
</div>

    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src = "static/js/app.js"></script>   

</body>
</html>
